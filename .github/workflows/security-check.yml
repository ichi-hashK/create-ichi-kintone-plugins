name: Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Fridays at 09:00 UTC
    - cron: '0 9 * * 5'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security check
      run: npm run security-check
      
    - name: Auto-fix moderate+ vulnerabilities
      if: failure()
      run: npm run security-fix
      
    - name: Check if package-lock.json was modified
      if: failure()
      run: |
        if [ -n "$(git diff --name-only package-lock.json)" ]; then
          echo "PACKAGE_LOCK_MODIFIED=true" >> $GITHUB_ENV
        fi
      
    - name: Create Pull Request for security fixes
      if: env.PACKAGE_LOCK_MODIFIED == 'true' && github.event_name == 'schedule'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'deps: auto-fix security vulnerabilities'
        title: 'Security: Auto-fix vulnerabilities'
        body: |
          This PR contains automated security fixes generated by `npm audit fix`.
          
          Please review the changes before merging.
          
          ðŸ¤– Generated automatically by GitHub Actions
        branch: security-fixes/auto-${{ github.run_number }}
        labels: |
          security
          automated
          dependencies